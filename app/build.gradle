apply plugin: 'com.android.application'apply plugin: 'com.novoda.bintray-release'android {    compileSdkVersion 28    defaultConfig {        applicationId "com.baidu.wakaapp"        minSdkVersion 15        targetSdkVersion 28        versionCode 1        versionName "1.0"    }    buildTypes {        release {            minifyEnabled false            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'        }    }}dependencies {    implementation fileTree(dir: 'libs', include: ['*.jar'])    implementation 'com.android.support:appcompat-v7:28.0.0-rc02'    implementation 'com.android.support.constraint:constraint-layout:1.1.3'    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'    implementation 'com.android.support:design:28.0.0-rc02'    implementation 'com.wang.avi:library:2.1.3'}//// 支持jcenter添加//publish {//    userOrg = 'Petra'// bintray.com你的用户名//    groupId = 'https://dl.bintray.com/petra/vaka_petra' // jcenter上的路径//    artifactId = 'vaka_petra'// 项目名称//    publishVersion = '1.0.0'// 版本号//    desc = 'this is an wake progress'// 描述，不重要//    website = 'https://hellopcj.github.io/Hellopcj'// 网站，不重要；尽量模拟github上的地址，例如我这样的；当然你有地址最好了//}